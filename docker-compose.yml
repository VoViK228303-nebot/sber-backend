version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sber-postgres
    environment:
      POSTGRES_USER: sber
      POSTGRES_PASSWORD: sber_password
      POSTGRES_DB: sber_bank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sber -d sber_bank"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sber-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Adminer для управления PostgreSQL
  adminer:
    image: adminer:latest
    container_name: sber-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data: